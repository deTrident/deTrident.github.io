			<script type="text/javascript">
				var num=5;
				function redirect(){

					document.getElementById("num").innerHTML=num;
					if(num<0){

						location.href="http://deTrident.github.io";
						}
					}
				setInterval("redirect()", 1000);
			</script>
	</head>
	<body onload="redirect();">
